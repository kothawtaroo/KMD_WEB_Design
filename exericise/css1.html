<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Exercise one</title>
    <style>
        .head1{
            color: blue;
        }
        .head2{
            color: orange;
        }
        .para1{
            color: red;
            font-size: 1.5em;
            text-align: center;
        }

        /* For Seconrd paragraph Style */
        .para2{
            color: blue;
            font-size: 1.5em;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <h1 class="head1">Hello, Good Morning!</h1>
    <h1 class="head2">Its me MTT Computer</h1>
    <p class="para1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, voluptatum?</p>
    <!-- Second paragraph -->
    <p class="para2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero, atque explicabo. Ipsam alias impedit fuga.</p>
</body>
</html>
